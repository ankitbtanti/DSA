<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate Values</title>
</head>

<body>
    <script>
       function RemDub(Arr)
       {
        console.log("");
        var NewArr = [];
        for(i=0;i<Arr.length;i++)
        {
            console.log(NewArr.indexOf(Arr[i]));
            
            if(NewArr.indexOf(Arr[i]) === -1)   
            {
                NewArr.push(Arr[i]);
            }
        }
        return NewArr;
       }
       var Arr= [0,1,2,3,3,4,5,6,6,9];
       console.log(RemDub(Arr));

    </script>
</body>

</html>
